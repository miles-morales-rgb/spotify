<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Morales Music</title>
    <style>
        :root { --green: #1DB954; --black: #121212; --grey: #282828; --light-grey: #b3b3b3; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Layout Grid */
        .app-container { display: flex; flex: 1; height: calc(100vh - 90px); }
        
        /* Sidebar */
        aside { width: 260px; background: #000; padding: 24px; display: flex; flex-direction: column; gap: 20px; font-weight: bold; }
        .nav-item { color: var(--light-grey); cursor: pointer; transition: 0.2s; }
        .nav-item:hover { color: white; }

        /* Main Window */
        main { flex: 1; background: linear-gradient(to bottom, #222, var(--black)); padding: 24px; overflow-y: auto; border-radius: 8px; margin-top: 8px; }
        
        .search-area { margin-bottom: 30px; position: sticky; top: 0; z-index: 10; }
        #searchBox { width: 100%; max-width: 350px; padding: 12px 20px; border-radius: 20px; border: none; outline: none; font-size: 14px; }

        /* Song Cards */
        .song-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 24px; }
        .card { background: #181818; padding: 16px; border-radius: 8px; cursor: pointer; transition: background 0.3s ease; position: relative; }
        .card:hover { background: #282828; }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 4px; margin-bottom: 15px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); }
        .card-title { font-weight: bold; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-artist { color: var(--light-grey); font-size: 14px; }

        /* Player Bar */
        footer { height: 90px; background: #000; border-top: 1px solid #282828; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; }
        
        .current-track { width: 30%; display: flex; align-items: center; gap: 15px; }
        .player-controls { width: 40%; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        
        .btn-play { background: white; border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        .btn-play:hover { transform: scale(1.05); }

        .progress-box { width: 100%; display: flex; align-items: center; gap: 10px; font-size: 12px; color: var(--light-grey); }
        input[type="range"] { flex: 1; accent-color: var(--green); height: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <aside>
        <div style="font-size: 24px; color: white; margin-bottom: 10px;">Spotify¬Æ</div>
        <div class="nav-item">üè† Home</div>
        <div class="nav-item">üîç Search</div>
        <div class="nav-item">üìö Your Library</div>
    </aside>

    <main>
        <div class="search-area">
            <input type="text" id="searchBox" placeholder="Search for your music..." onkeyup="filterSongs()">
        </div>
        <h2 style="margin-bottom: 20px;">Your Tracks</h2>
        <div class="song-grid" id="grid"></div>
    </main>
</div>

<footer>
    <div class="current-track">
        <div id="trackName" style="font-weight: bold;">No song selected</div>
    </div>

    <div class="player-controls">
        <button class="btn-play" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
        <div class="progress-box">
            <span id="currentTime">0:00</span>
            <input type="range" id="progress" value="0" min="0">
            <span id="duration">0:00</span>
        </div>
    </div>

    <div style="width: 30%; text-align: right;">
        <span style="font-size: 12px; color: var(--light-grey);">Vol</span>
        <input type="range" style="width: 100px;" oninput="changeVolume(this.value)">
    </div>
</footer>

<audio id="audio"></audio>

<script>
    // YOUR MUSIC DATA
    const playlist = [
        { 
            title: "Heartbreak Feels Like", 
            artist: "JVKE", 
            cover: "https://i.scdn.co/image/ab67616d0000b2738a9ef9d45388046f481a5f6e", 
            src: "https://raw.githubusercontent.com/miles-morales-rgb/Music/main/JVKE%20-%20this%20is%20what%20heartbreak%20feels%20like%20%28Official%20Lyric%20Video%29.mp3" 
        },
        { 
            title: "Winter Feels Like", 
            artist: "JVKE", 
            cover: "https://i.scdn.co/image/ab67616d0000b273f089851610e2f97f742f896d", 
            src: "https://raw.githubusercontent.com/miles-morales-rgb/Music/main/JVKE%20-%20this%20is%20what%20winter%20feels%20like%20%28official%20lyric%20video%29.mp3" 
        },
        { 
            title: "Middle of the Night Mashup", 
            artist: "JVKE", 
            cover: "https://i.scdn.co/image/ab67616d0000b273f089851610e2f97f742f896d", 
            src: "https://raw.githubusercontent.com/miles-morales-rgb/Music/main/MIDDLE%20OF%20THE%20NIGHT%20x%20TERI%20DEEWANI%20%28Gravero%20%26%20Beatzhacker%20Mashup%29%20%20Full%20Version.mp3" 
        },
        { 
            title: "Ishare", 
            artist: "JVKE", 
            cover: "https://i.scdn.co/image/ab67616d0000b273f089851610e2f97f742f896d", 
            src: "https://raw.githubusercontent.com/miles-morales-rgb/Music/main/Bad%20Junkie%2C%20Priyanshu%20Bhartiya%20-%20Ishare%20%5BOfficial%20Lyric%20Video%5D%20%20EP%20Afsanay.mp3" 
        }
    ];

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const progress = document.getElementById('progress');
    const grid = document.getElementById('grid');

    function displaySongs(songs) {
        grid.innerHTML = songs.map(s => `
            <div class="card" onclick="loadSong('${s.src}', '${s.title}')">
                <img src="${s.cover}">
                <div class="card-title">${s.title}</div>
                <div class="card-artist">${s.artist}</div>
            </div>
        `).join('');
    }

    function loadSong(url, title) {
        audio.src = url;
        audio.play();
        document.getElementById('trackName').innerText = title;
        playBtn.innerText = "‚è∏";
    }

    function togglePlay() {
        if (!audio.src) return;
        if (audio.paused) { audio.play(); playBtn.innerText = "‚è∏"; }
        else { audio.pause(); playBtn.innerText = "‚ñ∂"; }
    }

    function filterSongs() {
        const q = document.getElementById('searchBox').value.toLowerCase();
        const filtered = playlist.filter(s => s.title.toLowerCase().includes(q));
        displaySongs(filtered);
    }

    function changeVolume(v) { audio.volume = v / 100; }

    function formatTime(sec) {
        let min = Math.floor(sec / 60);
        let s = Math.floor(sec % 60);
        return `${min}:${s < 10 ? '0'+s : s}`;
    }

    audio.ontimeupdate = () => {
        progress.max = audio.duration || 0;
        progress.value = audio.currentTime;
        document.getElementById('currentTime').innerText = formatTime(audio.currentTime);
        document.getElementById('duration').innerText = audio.duration ? formatTime(audio.duration) : "0:00";
    };

    progress.oninput = () => { audio.currentTime = progress.value; };

    // Initial Load
    displaySongs(playlist);
</script>
</body>
</html>
