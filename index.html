<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Miles Morales</title>
    <style>
        :root { --green: #1DB954; --black: #121212; --grey: #282828; }
        body { background: #000; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Layout */
        .container { display: flex; flex: 1; overflow: hidden; }
        nav { width: 240px; background: black; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        main { flex: 1; background: linear-gradient(to bottom, #222, #121212); padding: 20px; overflow-y: auto; }

        /* UI Elements */
        .search-input { width: 100%; max-width: 350px; padding: 12px; border-radius: 25px; border: none; margin-bottom: 25px; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; }
        .card { background: #181818; padding: 15px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .card:hover { background: var(--grey); }
        .card img { width: 100%; border-radius: 5px; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        /* Player Bar */
        footer { height: 100px; background: #000; border-top: 1px solid #333; display: flex; align-items: center; padding: 0 30px; justify-content: space-between; }
        .play-btn { background: white; border: none; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; font-size: 18px; }
        .progress-container { width: 40%; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        input[type="range"] { width: 100%; accent-color: var(--green); cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <h2 style="color:var(--green)">Spotify®</h2>
        <div>Home</div>
        <div>Search</div>
        <div>Your Library</div>
    </nav>

    <main>
        <input type="text" class="search-input" id="searchBox" placeholder="Search for songs..." onkeyup="search()">
        <h2 id="view-title">All Songs</h2>
        <div class="grid" id="songGrid"></div>
    </main>
</div>

<footer>
    <div id="trackInfo" style="width:250px">Select a song</div>
    <div class="progress-container">
        <button class="play-btn" id="masterPlay" onclick="togglePlay()">▶</button>
        <input type="range" id="progressBar" value="0" min="0" step="1">
    </div>
    <div style="width:250px; text-align:right">
        Vol <input type="range" id="volBar" value="100" max="100" style="width:100px" oninput="setVol(this.value)">
    </div>
</footer>

<audio id="player"></audio>

<script>
    // LIST OF YOUR SONGS
    const mySongs = [
        { 
            title: "Heartbreak Feels Like", 
            artist: "JVKE", 
            cover: "https://i.scdn.co/image/ab67616d0000b273902e9a60b565b77cb1d712d0", 
            file: "https://raw.githubusercontent.com/miles-morales-rgb/Music/main/JVKE%20-%20this%20is%20what%20heartbreak%20feels%20like%20%28Official%20Lyric%20Video%29.mp3" 
        },
        { 
            title: "This is what winter Feels Like", 
            artist: "JVKE", 
            cover: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiSEr5o4SSpaIiiern3MlDQAE0kiqKuhGKVlFY9pjm7g&s=10", 
            file: "https://github.com/miles-morales-rgb/Music/blob/main/JVKE%20-%20this%20is%20what%20winter%20feels%20like%20%28official%20lyric%20video%29.mp3" 
        }
        // Add more songs here following the same format!
    ];

    const player = document.getElementById('player');
    const masterPlay = document.getElementById('masterPlay');
    const progressBar = document.getElementById('progressBar');

    function renderSongs(data) {
        const grid = document.getElementById('songGrid');
        grid.innerHTML = data.map((s, index) => `
            <div class="card" onclick="playThis('${s.file}', '${s.title}')">
                <img src="${s.cover}">
                <div style="font-weight:bold">${s.title}</div>
                <div style="color:gray; font-size:13px">${s.artist}</div>
            </div>
        `).join('');
    }

    function playThis(url, title) {
        player.src = url;
        player.play();
        document.getElementById('trackInfo').innerHTML = `<b>${title}</b>`;
        masterPlay.innerText = "⏸";
    }

    function togglePlay() {
        if(player.paused) { player.play(); masterPlay.innerText = "⏸"; }
        else { player.pause(); masterPlay.innerText = "▶"; }
    }

    function search() {
        const query = document.getElementById('searchBox').value.toLowerCase();
        const filtered = mySongs.filter(s => s.title.toLowerCase().includes(query) || s.artist.toLowerCase().includes(query));
        renderSongs(filtered);
    }

    function setVol(v) { player.volume = v / 100; }

    player.ontimeupdate = () => {
        progressBar.max = player.duration || 0;
        progressBar.value = player.currentTime;
    };

    progressBar.oninput = () => { player.currentTime = progressBar.value; };

    // Initial Load
    renderSongs(mySongs);
</script>

</body>
</html>
